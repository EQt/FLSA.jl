language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: true
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("FLSA"); Pkg.test("FLSA"; coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("FLSA")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
